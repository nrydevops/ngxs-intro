<div class="right" *ngIf="tutorials$">

  <h3>Tutorials</h3>
  <ul>
    <li (click)="deleteTutorial(tutorial.name)" *ngFor="let tutorial of tutorials$ | async">
      <!-- <a [href]="tutorial.url" target="_blank">{{ tutorial.name }}</a> -->
      <span style="cursor: pointer">{{tutorial.name}}</span>
    </li>
  </ul>

</div>
